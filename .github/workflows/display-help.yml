name: Display help

on:
  workflow_dispatch:

jobs:
  run-exportcase:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-22.04-arm
          - windows-latest
          - macos-13
          - macos-14
          - windows-11-arm
    runs-on: ${{ matrix.os }}

    steps:
      - name: Run exportcase help command
        run: npx exportcase --help

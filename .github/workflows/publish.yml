name: publish

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write
  contents: read

jobs:
  package:
    name: ğŸ“¦ Build npm package 
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Environement setup
        run: rustup target add wasm32-wasip1

      - name: ğŸ›’ Get source code
        uses: actions/checkout@v4

      - name: ğŸ§ª Testing rust code
        working-directory: ./binary
        run: cargo test

      - name: ğŸ”¨ Compile wasm
        working-directory: ./binary
        run: cargo build --release --target wasm32-wasip1
      
      - name: ğŸ“‚ Move binary to package
        working-directory: ./package
        run: npm run get-binary
      
      - name: ğŸ¤ Install cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: âœğŸ» Sign release
        working-directory: ./package
        run: |
          cosign sign-blob --yes --output-signature ./bin/exportcase.wasm.sig --output-certificate ./bin/exportcase.wasm.crt ./bin/exportcase.wasm
          cat bin/build-info.md | envsubst > bin/build-info.subst.md
          mv bin/build-info.subst.md bin/build-info.md

      - name: ğŸ—‚ï¸ Create archive
        working-directory: ./package
        run: npm pack

      - name: ğŸš€ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}
          path: package/exportcase-${{ github.ref_name }}.tgz

  test:
    name: ğŸ‘ Integration testing
    runs-on: ${{ matrix.os }}
    needs: package

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 'latest']

    steps:
        - name: ğŸ›’ Get source code
          uses: actions/checkout@v4

        - name: ğŸ§¹ Remove existing package directory
          run: rm -rf ./package

        - name: ğŸ“¥ Download artifact
          uses: actions/download-artifact@v4
          with:
            name: ${{ github.ref_name }}

        - name: ğŸ“¦ Extract npm package
          run: tar -xzf exportcase-${{ github.ref_name }}.tgz

        - name: âœ… Verify package unpacked correctly
          run: ls -l ./package/package.json

        - name: ğŸ”¬ Run example testing
          working-directory: ./example
          run: |
            npm install
            npm run build
            npm run test

  release:
    name: ğŸŒ Create release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.ref_name }}

      - name: ğŸ“¢ Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Exportcase ${{ github.ref_name }}
          draft: true
          prerelease: true

      - name: ğŸ“¤ Upload Release package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: package/exportcase-${{ github.ref_name }}.tgz
          asset_name: exportcase-${{ github.ref_name }}.tgz
          asset_content_type: application/gzip